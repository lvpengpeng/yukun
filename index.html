<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<style type="text/css">
	*{
	 margin: 0;
	 padding: 0;
	}
	 img{
	  width: 100%;
	  height: 300px;
	  left: 200px;
	  position: absolute;
	  z-index: -1;
	 }
	 canvas{
	  /* margin-left:200px; */
	 }
	 #canvas{
		 background-position: center;
	 }
	 *{
   margin: 0;
   padding: 0;
  }
	</style>
<body>
	<canvas id="canvas" width="400" height="300"  style="background-image:
	 url(./20191214092424.jpg);
	  position: absolute;"></canvas>
</body>
<script type="text/javascript">
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext('2d');
	 //画蒙布
	context.beginPath();
	context.fillStyle= 'grey'
	context.fillRect(0,0,400,300);
	//鼠标按下开刮
	canvas.touchstart=function(){
	 canvas.touchmove = function(){
	  //获取鼠标坐标
	  var x = event.clientX;
	  var y = event.clientY;
	  //destination-out    显示原来的不在后来区域的部分
	  context.globalCompositeOperation = "destination-out";
	  context.beginPath();
	  context.arc(x-200,y,30,0,Math.PI*2);
	  context.fill();  
	 }
	}
	//鼠标抬起不刮开
	canvas.touchend=function(){
	 canvas.touchmove = function(){ 
	 }
	} 
	</script>
</html>
